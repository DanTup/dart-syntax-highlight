name: Dart

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    container:
      image:  google/dart:dev

    steps:
    - uses: actions/checkout@v2
    - name: Print Dart version
      run: dart --version
    - name: Install dependencies
      run: dart pub get
    - name: Analyze
      run: dart analyze
    - name: Verify grammar file
      run: dart run tool/verify.dart
